<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/cookie.svg" type="image/x-icon">
    <script src="main.js" defer></script>
    <title>Biscoitos da Sorte</title>
</head>
<body>
    <main>
        <div class="modal1">
            <h1>Qual é a sua sorte <br> de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <div>
                <img class="close-cookie" src="assets/fortune-cookie.png" alt="Biscoito da sorte">
            </div>
        </div>

        <div class="modal2 hide">
            <h1>Aqui está a sua sorte <br> de hoje:</h1>
            <p class="phrase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <div>
                <img src="assets/open-cookie.svg" alt="Biscoito da sorte aberto">
            </div>
            <button  class="opened-cookie">Abrir outro biscoito</button>
        </div>
    </main>
</body>
</html>
